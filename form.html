<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Solo Leveling</title>
    <link rel="stylesheet" href="style.css"> <!-- link para o arquivo css -->
</head>
<body>
    <header>
        <h1>Solo <span class="roxo">Leveling</span></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#personagens">Personagens</a></li>
                <li><a href="#episodios">Episódios</a></li>
            </ul>
        </nav>
    </header>

    <section id="formulario">
        <h2>Formulário de Contato</h2>
        <p>Se você tiver alguma dúvida ou sugestão sobre o anime *Solo Leveling*, preencha o formulário abaixo para entrar em contato conosco.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="personagem">Personagem favorito:</label>
                <select id="personagem" name="personagem">
                    <option value="sung_jin_woo">Sung Jin-Woo</option>
                    <option value="cha_hae_in">Cha Hae-In</option>
                    <option value="go_gun_hee">Go Gun-Hee</option>
                    <option value="outro">Dudu</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>

    <footer>
        <p>© 2025 Solo Leveling Fanpage</p>
    </footer>
</body>
</html>
